
# 서버 포트 수정
server.port=80

# log level
logging.level.root=info

spring.profiles.include=dev

# Mapper, Config 파일 위치
mybatis.config-location=classpath:database/config/MybatisConfig.xml
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml

# JSP viewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# File Upload 설정
########################################### FileUpload
## Multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

# file 저장 경로설정
app.upload.basePath=D:/upload/
app.upload.board.noitce=D:/upload/notice/
app.upload.board.qna=D:/upload/qna/

# file 요청 URL
app.upload.url=/files/**

# file 요청 / 파일 맵핑경로
app.upload.base=file:///D:/upload/



board.notice.name=notice
board.qna.name=qna

