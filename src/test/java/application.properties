# File Upload 설정
########################################### FileUpload
## Multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

# file 저장 경로설정
app.upload.basePath=D:/upload/
app.upload.board.noitce=D:/upload/notice/
app.upload.board.qna=D:/upload/qna/

# file 요청 URL
app.upload.url=/files/**

# file 요청 / 파일 맵핑경로
app.upload.base=file:///D:/upload/



board.notice.name=notice
board.qna.name=qna

spring.aop.proxy-target-class=true

# 다국어 설정
spring.messages.basename=messages/message
spring.messages.encoding=UTF-8

# message 파일 내용의 변경을 감지하는 간격(초단위)
spring.messages.cache-duration=600
